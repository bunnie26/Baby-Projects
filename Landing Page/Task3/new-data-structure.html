<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // let FJSON = function () {}
        class FJSON {
            constructor(_data) {
                let i = 0;
                for (let key in _data) {
                    this[key] = _data[key];
                    i++;
                }
                Object.defineProperty(this, "_keys", {
                    enumerable: false,
                    writable: false,
                    value: Object.keys(this)
                });
                Object.defineProperty(this, "_vals", {
                    enumerable: false,
                    writable: false,
                    value: Object.values(this)
                });
            };
            [Symbol.iterator]() {
                var index = -1;
                var data = this._vals

                return {
                    next: () => ({
                        value: data[++index],
                        done: !(index in data)
                    })
                };
            };
        }


        let obj = new FJSON({
            a: 5,
            b: 3,
            c: 11,
            d: 1
        });
        obj.insert('f', 0);

        console.log([...obj], obj._keys[0]);
        console.log(obj._keys, obj._vals)
    </script>
</body>

</html>
