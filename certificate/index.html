<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="content">
            <h1>MUSIC AWARD</h1>
            <h4>THIS IS TO CERTIFY THAT</h4>
            <h1 class="name">Vinay Lakhani</h1>
            <hr>
            <p>has won the Gold Award in Music Competition on January 1st 2027 at City, Country.</p>

        </div>
        <div class="lower">
            <!-- <div class="date">DATE ISSUED</div> -->
            <div class="date">
                <p class="sig-name">
                    September 9,2021</p>
                <span>DATE ISSUED</span>
            </div>
            <div class="signature">
                <p class="sig-name">
                    Vinay lakhani</p>
                <span>President signature</span>
            </div>
        </div>
        <img src="/images/1.png" alt="" class="guitar">
        <img src="/images/logo.png" alt="" class="badge">
        <img src="/images/badge.png" alt="" class="medal">
    </div>
</body>

</html>
